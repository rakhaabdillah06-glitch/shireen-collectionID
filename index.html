<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shireen Collection</title>

    <style>
        :root {
            --pink: #ff5fa2;
            --bg: #fff0f6;
            --card: #fff;
            --text: #222;
        }

        body {
            margin: 0;
            font-family: Poppins, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        /* ===== HEADER ===== */
        header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 20px;
        }

        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            background: #fff;
            border-radius: 20px;
            padding: 8px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .15);
            animation: pop 1s ease;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: var(--pink);
        }

        /* ===== BANNER ===== */
        .banner-main {
            background: linear-gradient(45deg, #ff9acb, #ffc1dd);
            color: #fff;
            text-align: center;
            padding: 15px;
            font-weight: bold;
            animation: slideDown 1s ease;
        }

        /* ===== PRODUK ===== */
        .container {
            padding: 20px
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, .15);
            text-align: center;
            overflow: hidden;
            position: relative;
            opacity: 0;
            transform: translateY(40px);
            animation: fadeUp .8s ease forwards;
        }

        .card:nth-child(1) {
            animation-delay: .2s
        }

        .card:nth-child(2) {
            animation-delay: .4s
        }

        .card:nth-child(3) {
            animation-delay: .6s
        }

        .label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--pink);
            color: #fff;
            padding: 5px 12px;
            font-size: 12px;
            border-radius: 20px;
            font-weight: bold;
        }

        .card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .price {
            color: var(--pink);
            font-weight: bold;
        }

        select {
            padding: 6px;
            border-radius: 8px;
        }

        /* ===== BUTTON ===== */
        .btn {
            margin: 12px auto;
            padding: 10px;
            width: 80%;
            background: var(--pink);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            animation: pulse 2s infinite;
        }

        /* ===== BIO ===== */
        .bio {
            margin: 30px 20px;
            padding: 20px;
            background: #fff;
            border-radius: 16px;
            text-align: center;
            animation: fadeUp 1s ease;
        }

        .bio a {
            display: block;
            margin-top: 10px;
            padding: 12px;
            background: var(--pink);
            color: #fff;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0
            }

            to {
                transform: translateY(0);
                opacity: 1
            }
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 95, 162, .6)
            }

            70% {
                box-shadow: 0 0 0 15px rgba(255, 95, 162, 0)
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 95, 162, 0)
            }
        }

        @keyframes pop {
            0% {
                transform: scale(.5);
                opacity: 0
            }

            100% {
                transform: scale(1);
                opacity: 1
            }
        }
    </style>
</head>

<body>

    <header>
        <img src="https://imgur.com/KiJasto.jpg" class="logo-img">

</body>

</html>
